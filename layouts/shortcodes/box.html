{{/* Available notice types: danger, info, update */}}
{{- $noticeType := .Get 0 -}}
<div
  class="notice{{ if eq $noticeType "warning" }}
    notice--warning
  {{ else if eq $noticeType "update" }}
    notice--update
  {{ end }}"
>
  {{- $noteContent := (markdownify .Inner | chomp) -}}
  <div class="notice__content">
    {{ $noteContent }}
  </div>
</div>
<br />
