baseURL = "https://www.cedricbonhomme.org"
languageCode = "en-US"
canonifyURLs = false

# theme as git submodule
theme = "anatole"
summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Syntax highlighting
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

rssLimit = 20

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe=true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
  title = "Cédric Bonhomme"
  author = "Cédric Bonhomme"
  description = "A computer scientist, intensely interested in computer security and privacy."
  profilePicture = "images/profile-picture.jpg"
  displayMode = "dark"
  disableTitleCapitalization = true
  disableArchiveTitleStyling  = true
  doNotLoadAnimations = true
  copyright = "Cédric Bonhomme 2008-{{ YEAR }}"
  contact = true
  rssFullContent = true
  postSectionName = "blog"
  mainSections = ["post"]
  contentratio = 0.6
  relatedPosts = true
  numberOfRelatedPosts = 3
  customCss = ["css/custom.css"]

[related]
  includeNewer = true
  threshold = 80
  toLower = true
[[related.indices]]
  name = 'keywords'
  weight = 100
[[related.indices]]
  name = 'tags'
  weight = 80


